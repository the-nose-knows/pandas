name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - bottleneck=1.2.0
  - cython=0.28.2
  - jinja2=2.8
  - numexpr=2.6.1
  - numpy=1.12.0
  - openpyxl=2.5.5
  - pytables=3.4.2
  - python-dateutil=2.5.0
  - python=2.7*
  - pytz=2013b
  - scipy=0.18.1
  - xlrd=1.0.0
  - xlsxwriter=0.5.2
  - xlwt=0.7.5
  # universal
  - pytest>=4.0.2
  - pytest-xdist
  - pytest-mock
  - isort
  - pip:
    - html5lib==1.0b2
    - beautifulsoup4==4.2.1
    - hypothesis>=3.58.0
